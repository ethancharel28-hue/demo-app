<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tap-to-Reveal Quotes — Famous People</title>
  <style>
    :root{
      --bg:#0f172a;          /* slate-900 */
      --card:#111827;        /* gray-900 */
      --muted:#94a3b8;       /* slate-400 */
      --text:#e5e7eb;        /* gray-200 */
      --accent:#22d3ee;      /* cyan-400 */
      --ring: #60a5fa;       /* blue-400 */
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji","Segoe UI Emoji";
      color:var(--text);
      background: radial-gradient(1200px 800px at 20% -10%, #1e293b 0, transparent 60%),
                  radial-gradient(1000px 600px at 120% 10%, #0b7285 0, transparent 50%),
                  var(--bg);
      line-height:1.5;
    }
    header{
      padding: 32px 20px 10px;
      text-align:center;
    }
    header h1{ margin:0; font-size: clamp(1.25rem, 2.5vw, 1.8rem); letter-spacing: .2px; }
    header p{ margin:.5rem auto 0; max-width: 60ch; color: var(--muted); }

    .grid{
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 16px;
      padding: 20px;
      max-width: 1100px;
      margin: 0 auto 40px;
    }

    /* Person card as a real button for accessibility */
    .person-card{
      appearance:none;
      border:1px solid #1f2937;
      background: linear-gradient(180deg, #0b1220, #0a0f1a);
      color: inherit;
      border-radius: 14px;
      padding:16px;
      text-align:left;
      cursor:pointer;
      transition: transform .06s ease, border-color .1s ease, box-shadow .1s ease;
      display:flex;
      align-items:center;
      gap:14px;
      position: relative;
      outline: none;
    }
    .person-card:focus-visible{
      border-color: var(--ring);
      box-shadow: 0 0 0 3px color-mix(in oklab, var(--ring) 40%, transparent);
    }
    .person-card:active{ transform: scale(.99); }

    .avatar{
      width:56px; height:56px; flex: 0 0 56px;
      border-radius: 50%;
      display:grid; place-items:center;
      color: #0b0f17;
      font-weight: 800;
      letter-spacing: .5px;
      border: 2px solid #0b0f17;
      box-shadow: inset 0 0 0 1px #00000040, 0 10px 18px -12px #00000080;
      user-select:none;
    }
    .info{ display:flex; flex-direction:column; min-width: 0; }
    .name{
      font-weight: 700;
      font-size: 1rem;
      line-height: 1.2;
      margin: 0;
    }
    .hint{
      color: var(--muted);
      font-size: .9rem;
    }

    /* Modal */
    .modal{
      position: fixed; inset: 0;
      display: none;
      align-items: center; justify-content: center;
      padding: 24px;
      background: color-mix(in oklab, #000 65%, transparent);
      z-index: 50;
    }
    .modal[aria-hidden="false"]{ display:flex; }

    .dialog{
      width: min(720px, 95vw);
      max-height: 85vh;
      background: #0b1220;
      border:1px solid #1e293b;
      border-radius: 16px;
      overflow: hidden;
      display: grid;
      grid-template-rows: auto 1fr;
      box-shadow: 0 30px 60px -30px #000000e0, 0 12px 24px -12px #00000099 inset;
    }
    .dialog-header{
      display:flex; align-items:center; gap:12px;
      padding: 14px 14px;
      background: linear-gradient(180deg, #0e1628, #0b1220);
      border-bottom: 1px solid #1f2937;
    }
    .dialog-header .avatar{ width:40px; height:40px; border-width:1px; }
    .dialog-title{ font-weight:800; font-size:1rem; margin:0; }
    .close-btn{
      margin-left:auto;
      appearance:none;
      border:none;
      background:#0a0f1a;
      color:var(--muted);
      padding:8px 10px;
      border-radius:10px;
      cursor:pointer;
      border:1px solid #1f2937;
    }
    .close-btn:hover{ color: var(--text); border-color:#2a3342; }
    .close-btn:focus-visible{
      outline:none;
      box-shadow: 0 0 0 3px color-mix(in oklab, var(--ring) 40%, transparent);
    }

    .quotes{
      overflow:auto;
      padding: 10px 14px 16px;
    }
    .quotes ul{
      list-style: none; padding:0; margin:0;
      display:grid; gap:8px;
    }
    .quotes li{
      padding:12px 12px;
      border:1px solid #1f2937;
      border-radius:12px;
      background: linear-gradient(180deg, #0a0f1a, #070c14);
      box-shadow: inset 0 1px 0 #ffffff0a;
    }
    .quotes blockquote{
      margin:0; color:#e9edf5; font-size: 0.98rem;
    }
    .byline{
      margin:6px 0 0;
      color:var(--muted);
      font-size:.85rem;
    }

    footer{ color:var(--muted); text-align:center; padding: 8px 16px 24px; font-size: .9rem; }
  </style>
</head>
<body>
  <header>
    <h1>Tap a name or photo to open their quotes</h1>
    <p>QUOTES made easy.</p>
  </header>

  <main class="grid" id="peopleGrid" aria-label="Famous people list"></main>

  <!-- Modal -->
  <div class="modal" id="modal" role="dialog" aria-modal="true" aria-hidden="true" aria-labelledby="dialogTitle">
    <div class="dialog">
      <div class="dialog-header">
        <div class="avatar" id="dialogAvatar" aria-hidden="true">AA</div>
        <h2 class="dialog-title" id="dialogTitle">Person</h2>
        <button class="close-btn" id="closeBtn" aria-label="Close quotes">Close</button>
      </div>
      <div class="quotes" id="quotesContainer" tabindex="0"></div>
    </div>
  </div>

  <script>
    // Data: add or edit people and quotes here
    const PEOPLE = [
      {
        id: "einstein",
        name: "Albert Einstein",
        initials: "AE",
        color: "#3b82f6",
        quotes: [
          "Life is like riding a bicycle. To keep your balance, you must keep moving.",
          "Imagination is more important than knowledge.",
          "If you can't explain it simply, you don't understand it well enough."
        ]
      },
      {
        id: "elvis",
        name: "Elvis Presley",
        initials: "EP",
        color: "#f97316",
        quotes: [
          "Truth is like the sun. You can shut it out for a time, but it ain't going away.",
          "Values are like fingerprints. Nobody's are the same, but you leave ’em all over everything you do.",
          "Ambition is a dream with a V8 engine."
        ]
      },
      {
        id: "mandela",
        name: "Nelson Mandela",
        initials: "NM",
        color: "#10b981",
        quotes: [
          "It always seems impossible until it’s done.",
          "Education is the most powerful weapon which you can use to change the world.",
          "I never lose. I either win or learn."
        ]
      },
      {
        id: "angelou",
        name: "Maya Angelou",
        initials: "MA",
        color: "#8b5cf6",
        quotes: [
          "Do the best you can until you know better. Then when you know better, do better.",
          "If you don't like something, change it. If you can't change it, change your attitude.",
          "Nothing can dim the light that shines from within."
        ]
      },
      {
        id: "twain",
        name: "Mark Twain",
        initials: "MT",
        color: "#ef4444",
        quotes: [
          "The secret of getting ahead is getting started.",
          "Whenever you find yourself on the side of the majority, it is time to pause and reflect.",
          "Kindness is the language which the deaf can hear and the blind can see."
        ]
      }
    ];

    // Build the grid
    const grid = document.getElementById('peopleGrid');
    PEOPLE.forEach(p => {
      const btn = document.createElement('button');
      btn.className = 'person-card';
      btn.type = 'button';
      btn.setAttribute('data-id', p.id);
      btn.setAttribute('aria-haspopup', 'dialog');
      btn.setAttribute('aria-controls', 'modal');
      btn.innerHTML = `
        <div class="avatar" style="background:${p.color}">${p.initials}</div>
        <div class="info">
          <p class="name">${p.name}</p>
          <span class="hint">Tap to view quotes</span>
        </div>
      `;
      grid.appendChild(btn);
    });

    // Modal logic
    const modal = document.getElementById('modal');
    const dialogTitle = document.getElementById('dialogTitle');
    const dialogAvatar = document.getElementById('dialogAvatar');
    const quotesContainer = document.getElementById('quotesContainer');
    const closeBtn = document.getElementById('closeBtn');

    let lastFocus = null;

    function openModal(person){
      lastFocus = document.activeElement;
      dialogTitle.textContent = person.name;
      dialogAvatar.textContent = person.initials;
      dialogAvatar.style.background = person.color;

      const list = document.createElement('ul');
      person.quotes.forEach(q => {
        const li = document.createElement('li');
        li.innerHTML = <blockquote>“${q}”</blockquote>;
        list.appendChild(li);
      });
      quotesContainer.innerHTML = '';
      quotesContainer.appendChild(list);

      modal.setAttribute('aria-hidden', 'false');
      // focus inside
      closeBtn.focus({ preventScroll: true });
    }

    function closeModal(){
      modal.setAttribute('aria-hidden', 'true');
      if (lastFocus && document.body.contains(lastFocus)) {
        lastFocus.focus({ preventScroll: true });
      }
    }

    // Open on card click
    grid.addEventListener('click', (e) => {
      const card = e.target.closest('.person-card');
      if (!card) return;
      const id = card.getAttribute('data-id');
      const person = PEOPLE.find(p => p.id === id);
      if (person) openModal(person);
    });

    // Close actions
    closeBtn.addEventListener('click', closeModal);
    modal.addEventListener('click', (e) => {
      if (e.target === modal) closeModal(); // click outside dialog
    });
    document.addEventListener('keydown', (e) => {
      if (modal.getAttribute('aria-hidden') === 'false' && e.key === 'Escape') {
        e.preventDefault();
        closeModal();
      }
    });
  </script>
  <footer>time to fly</footer>
</body>
</html>
