<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inspiration Cards</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      margin: 0;
      padding: 0;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }
    .card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      margin: 10px;
      padding: 20px;
      width: 250px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .initials {
      font-size: 2em;
      font-weight: bold;
      color: white;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 10px;
    }
    .name {
      font-size: 1.2em;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .quote {
      font-style: italic;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container" id="cardsContainer"></div>

  <script>
    const PEOPLE = [
      {
        id: "einstein",
        name: "Albert Einstein",
        initials: "AE",
        color: "#3b82f6",
        quotes: [
          "Life is like riding a bicycle. To keep your balance, you must keep moving.",
          "Imagination is more important than knowledge.",
          "If you can't explain it simply, you don't understand it well enough.",
          "Strive not to be a success, but rather to be of value." // ← Added quote
        ]
      },
      {
        id: "JAMES",
        name: "JAMES BALDWIN",
        initials: "JB",
        color: "#10b981",
        quotes: [
          "Love does not begin and end the way we seem to think it does.",
          "Love is a battle, love is a war; love is a growing up."
        ]
      },

      {
        id: "angelou",
        name: "Maya Angelou",
        initials: "MA",
        color: "#f59e0b",
        quotes: [
          "You will face many defeats in life, but never let yourself be defeated.",
          "Try to be a rainbow in someone’s cloud."
        ]
      },
      {
        id: "LeBron James",
        name: "LeBron James",
        initials: "LJ",
        color: "#10b981",
        quotes: [
          "People will hate you, rate you, shake you, and break you.",
          " But how strong you stand is what makes you."
        ]
      }
    ];

    const container = document.getElementById("cardsContainer");

    PEOPLE.forEach(person => {
      const card = document.createElement("div");
      card.className = "card";

      const initials = document.createElement("div");
      initials.className = "initials";
      initials.style.backgroundColor = person.color;
      initials.textContent = person.initials;

      const name = document.createElement("div");
      name.className = "name";
      name.textContent = person.name;

      const quote = document.createElement("div");
      quote.className = "quote";
      quote.textContent = person.quotes[Math.floor(Math.random() * person.quotes.length)];

      card.appendChild(initials);
      card.appendChild(name);
      card.appendChild(quote);

      card.addEventListener("click", () => {
        quote.textContent = person.quotes[Math.floor(Math.random() * person.quotes.length)];
      });

      container.appendChild(card);
    });
  </script>
 <footer>Proudly brought to you by Ethan & Anjelika Du Preez </footer> 
</body>
</html>
